<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="../css/registration.css">
    </head>
    <body>
        <div class="headersection">
        <h1 class="heading">ONINE VOTING SYSTEM FOR COLLEGES AND UNIVERSITIES</h1>
        </div>
        <div id="bodysection">
        <h2>REGISTRATION</h2>
        <form action="../api/register.php" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="enter name"/>
            <input type="text" name="voterID" placeholder="enter voterID"/><br><br>
            <input type="password" name="password" placeholder="password"/>
            <input type="password" name="cpassword" placeholder="confirm password"/><br><br>
            <input id="clgID" type="text" name="clgID" placeholder="college ID"><br><br>
            <input id="address" type="text" name="address" placeholder="Address"/><br><br>
            <div id="img">
            Upload image :<input class="pic2" type="file" name="photo"/><br>
            </div>
            <div id="role">
            Select Role :<select class="role2" name="role">
                <option value="1">Voting</option>
                <option value="2">Group</option>
            </select><br><br>
            </div><br><br>
            <button id="register">Register</button>
        </form><br>
        <div  class="new">Already registered?<a href="../index.html">Login here</a></div>
        </div>
    </body>
</html>
